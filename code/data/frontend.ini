[app:main]
use = egg:Konwentor

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration
[loggers]
keys = root, konwentor

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_konwentor]
level = DEBUG
handlers = console
qualname = konwentor

[logger_routes]
level = DEBUG
handlers = console
qualname = routes.middleware

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
[uwsgi]
socket = 0.0.0.0:8000
master = true
need-app = true
processes = 4
pythonpath = *.egg

[pshell]
setup = konwentor.application.pshell.setup
